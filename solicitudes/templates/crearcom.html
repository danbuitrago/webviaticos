<!doctype html>
<html lang="en">
<head>  
    <meta charset="utf-8">
  <title>CREARSOLICITUDCOMBUSTIBLE</title>
  <link type="text/css" rel="stylesheet" href="/static/css/crearsol.css/"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<nav class="navbar-menu">
  <div class="navbar-left-movil">
    <ul>
        <li>
            <button type="button" class="btn-primary mr-2" onclick="return solenviada();" type="submit">
              <i class="material-icons account-icon"> <a href='/vistacom'>check </a> </i>
            </button>
        </li>
        <li>
          <button type="button" class="btn-primary mr-2" (click)
            = "goToPage('view-solicitudes');" >
              <i class="material-icons account-icon"><a href='/vistacom'>cancel </a> </i>
          </button>
        </li>
    </ul>
  </div>

  <script type="text/javascript">
    function solenviada() {
        var x = confirm("Solicitud enviada con Ã¨xito");
        if (x)
        return true;
        else
        return false;
    }
  </script>  

  <div class="navbar-right">
    <ul>
        <li class="navbar-email">
            {{username}}
        </li>
        <li class="navbar-shopping-car">
            <i class="material-icons account-icon">account_circle</i>
        </li>
    </ul>
  </div>
</nav>

<div class="my-order">
  <div class="my-order-container">
      <div class="my-order-content">
        <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
          <form #solicitudForm = "ngForm" >
            <div class="form-group">
                
                <div class="order">
                    <p>
                      <span>Solicitante</span>
                      <input type="text" class="form-control" name = "solicitante" placeholder="{{username}}" [(ngModel)] = "solicitudCombustibleService.selectedSolicitudCombustible.solicitante" disabled>
                    </p>
                  </div>
  
                  <div class="order">
                    <p>
                      <span>Departamento</span>
                      <select name="" [(ngModel)] = "selectedDepartamento.idDepartamento" [ngModelOptions]="{standalone: true}" class="form-control" (ngModelChange)="onSelectDepartamento($event)">
                        <option *ngFor="let deparamento of departamentos" value={{deparamento.idDepartamento}}>
                          {{deparamento.departamento}}
                        </option>
                      </select>
                    </p>
                  </div>
  
                  <div class="order">
                    <p>
                      <span>Municipio</span>
                      <select name="" class="form-control"
                      name="" [(ngModel)] = "selectedMunicipio.IdMunicipio" [ngModelOptions]="{standalone: true}" class="form-control" (ngModelChange)="onSelectMunicipio($event)">
                        <option *ngFor=" let municipio of municipios" value={{municipio.IdMunicipio}}>
                          {{municipio.municipio}}
                        </option>
                      </select>
                    </p>
                  </div>
  
                  <div class="order">
                    <p>
                      <span>Valor Total Combustible</span>
                      <input type="number" class="form-control" name = "asignacion_combustible" placeholder="" [(ngModel)] = "solicitudCombustibleService.selectedSolicitudCombustible.asignacion_combustible">
                    </p>
                  </div>
  
                  <div class="order">
                    <p>
                      <span>Valor Total Parqueadero</span>
                      <input type="number" class="form-control" name = "asignacion_parqueadero" placeholder="" [(ngModel)] = "solicitudCombustibleService.selectedSolicitudCombustible.asignacion_parqueadero">
                    </p>
                  </div>
  
                  <div class="order">
                    <p>
                      <span>Concepto Asignaciones Especiales</span>
                      <input type="text" class="form-control" name = "concepto_asigna_especiales" placeholder="" [(ngModel)] = "solicitudCombustibleService.selectedSolicitudCombustible.concepto_asigna_especiales">
                    </p>
                  </div>
  
                  <div class="order">
                    <p>
                      <span>Valor Asignaciones Especiales</span>
                      <input type="number" class="form-control" name = "valor_asigna_especiales" placeholder="" [(ngModel)] = "solicitudCombustibleService.selectedSolicitudCombustible.valor_asigna_especiales">
                    </p>
                  </div>

            </div>
                
            </form>
        </cdk-virtual-scroll-viewport>
      </div>
  </div>
</div>
