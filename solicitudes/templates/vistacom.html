<!doctype html>
<html lang="en">
<head>  
    <meta charset="utf-8">
  <title>SOLICITUDES TEAMCO</title>
  <link type="text/css" rel="stylesheet" href="/static/css/vistasol.css/"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <h1 class="navbar-brand" href="#">
    <img src="/static/media/logo.png/" width="110" height="40" class="d-inline-block align-top" alt=""></h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/vistasol">Solicitudes </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/vistacom">Combustible</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Otras</a>
      </li>
    </ul>
  </div>

  <div class="navbar-right" style="flex-grow: 1">
    <ul>
        <li class="navbar-email">
            {{username}}
        </li>
    </ul>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" yPosition="below">
      <button mat-menu-item (click)="authService.logout()">
        <mat-icon>logout</mat-icon>
        <span>LogOut</span>
      </button>
  
</nav>


<body>
  <div class="my-order">
    <ng-container>
      <input type="button" onclick="location.href='/vistacom/crearcom';" value="Nueva Solicitud Combustible" class="primary-button login-button bg-info">
    </ng-container> 
    <ng-template  #aprobador>  </ng-template>
  
    <div class="my-order-container">
  
        <div class="my-order-content">
          <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
  
              <div class="order">
                <p>
                    <span>solicitante</span>
                    <span>departamento, municipio</span>
                </p>
                <p>
                  <span>estado</span>
                  <span>fecha_aprob_teamco</span>
                </p>
              </div>
          </cdk-virtual-scroll-viewport>
        </div>
  
    </div>
  </div>
  
</body>
</html>
